<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/colors-dark.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d4631c719c.js" crossorigin="anonymous"></script>

</head>

<body>

    <header id="header">
        <h1><a href="/">ᛃ {{ site.name }} ᛃ</a></h1>
        <p>{{ site.description }}</p>
    </header>

    <div id="page">

        <div id="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/archives">The Archives</a></li>
                    <li><a href="https://letterboxd.com/emmanuelmenon/">Movie Reviews</a></li>
                    <li><a href="/resume">Resumé</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
        <div id="content">
            {{ content }}
        </div>

    </div>

    <footer id="footer">
        <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. <a href="https://twitter.com/emmanuelhmenon"><i style="float:right; padding-top: 5px; padding-left: 5px" class="fab fa-twitter fa-lg"></i></a><a href="https://github.com/emmanuelmenon"><i style="float:right; padding-top: 5px; padding-left: 5px" class="fab fa-github fa-lg"></i></a><a href="https://www.youtube.com/channel/UCacVgm8W7PZ_ykkMx4z-mBg"><i style="float:right; padding-top: 5px; padding-left: 5px" class="fab fa-youtube fa-lg"></i></a><a href="/feed.xml"><i style="float:right; padding-top: 5px; padding-left: 5px" class="fas fa-rss-square fa-lg"></i></a></p>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/assets/js/jquery.mobilemenu.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#sidebar nav ul').mobileMenu({
                'topOptionText': 'Menu',
                'prependTo': '#sidebar nav'
            });
        });
    </script>

</body>

</html>
