<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113299202-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-113299202-5');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->

    <link href="/assets/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Literata&display=swap" rel="stylesheet" defer>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet" defer>
    <script src="https://kit.fontawesome.com/d4631c719c.js" crossorigin="anonymous" defer></script>
    <link rel='icon' href="/assets/images/favicon.png" type='image/x-icon' defer>

    {% seo %}
</head>

<body>
    <header id="header">
        <a href="/"><img src="{{ site.url }}/assets/images/signature.png" class="header-img"></a>
    </header>
    <div id="page">
        <hr class="navhr">
        <div id="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home <i class="fas fa-home fa-fw"></i></a></li>
                    <li><a href="/about">About <i class="fas fa-id-badge fa-fw"></i></a></li>
                    <li><a href="/Resume.pdf">Resum√© <i class="fas fa-file-pdf fa-fw"></i></a></li>
                    <li><a href="/archived-posts">Archived Posts <i class="fas fa-archive fa-fw"></i></a></li>
                    <li><a href="https://letterboxd.com/emmanuelmenon/">Movie Reviews <i class="fas fa-film fa-fw"></i></a></li>
                </ul>
            </nav>
            <div id="search-container" style="">
                <input type="text" id="search-input" placeholder="search">
                <ul id="results-container"></ul>
            </div>
        </div>
        <div id="content">{{ content }}</div>
    </div>

    <footer id="footer">
        <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} Emmanuel Menon <a href="https://twitter.com/emmanuelhmenon"><i class="fab fa-twitter fa-lg"></i></a><a href="/feed.xml"><i class="fas fa-rss-square fa-lg"></i></a><a href="https://www.instagram.com/emmanuel.menon/"><i class="fab fa-instagram fa-lg"></i></a><a href="https://www.youtube.com/channel/UCacVgm8W7PZ_ykkMx4z-mBg"><i class="fab fa-youtube fa-lg"></i></a><a href="https://github.com/emmanuelmenon"><i class="fab fa-github fa-lg"></i></a></p>
    </footer>
    <script src="/assets/js/simple-jekyll-search.js" type="text/javascript"></script>
    <script>
    SimpleJekyllSearch({
        searchResultTemplate: '<div id="search-result"><li><a href="{url}">{title}</a></li></div>',
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        limit: 3,
        fuzzy: false,
        noResultsText: 'No results found',
        json: '/search.json'
    })
    </script>
</body>
</html>
