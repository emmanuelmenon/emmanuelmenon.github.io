<!DOCTYPE html>
<html>
<head>
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Ubuntu+Mono&display=swap" rel="stylesheet" defer>
    <script src="https://kit.fontawesome.com/d4631c719c.js" crossorigin="anonymous" defer></script>
    <link rel='icon' href="/assets/images/favicon.png" type='image/x-icon' defer>
    {% seo %}
</head>

<body>
    <header>
        <a href="/">
            <img class="header-image" src="{{ site.url }}/assets/images/signature.png">
        </a>
    </header>
    <hr>
    <div id="sidebar">
        <nav>
            <ul>
                <li><a href="/">Home <i class="fas fa-home fa-fw"></i></a></li>
                <li><a href="/about">About <i class="fas fa-id-badge fa-fw"></i></a></li>
                <li><a href="/archive">Archive <i class="fas fa-archive fa-fw"></i></a></li>
                <li><a href="/Resume.pdf">Resum√© <i class="fas fa-file-pdf fa-fw"></i></a></li>
                <li><a href="https://letterboxd.com/emmanuelmenon/">Letterboxd <i class="fas fa-film fa-fw"></i></a></li>
            </ul>
        </nav>
    </div>
    <hr class="desktopHidden">
    <div id="content">{{ content }}</div>
    <footer>
        <p class="left">
            Copyright &copy; {{ site.time | date: '%Y' }} Emmanuel Menon
        </p>
        <form class="right" method="get" action="https://www.google.com/search">
            Search:
            <input type="text" name="q" size="15" maxlength="256">
            <input type="hidden" name="sitesearch" value="emmanuelmenon.com">
            <button type="submit" class="hide"></button>
        </form>
    </footer>
</body>
</html>
